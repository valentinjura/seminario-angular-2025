<form [formGroup]="formSignUp" (ngSubmit)="onSubmit()" class="container p-4 border rounded shadow-sm bg-light mt-4" style="max-width: 500px;">
  <h4 class="mb-4 text-center">Registro de Usuario</h4>

  <!-- Usuario -->
  <div class="mb-3">
    <label for="username" class="form-label">Usuario</label>
    <input
      id="username"
      type="text"
      class="form-control"
      [class.is-invalid]="formSignUp.get('username')?.touched && formSignUp.get('username')?.invalid"
      formControlName="username"
    />
    <div class="invalid-feedback" *ngIf="formSignUp.get('username')?.hasError('required')">
      El usuario es requerido
    </div>
    <div class="invalid-feedback" *ngIf="formSignUp.get('username')?.hasError('minlength')">
      El usuario debe tener al menos 3 caracteres
    </div>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      id="email"
      type="email"
      class="form-control"
      [class.is-invalid]="formSignUp.get('email')?.touched && formSignUp.get('email')?.invalid"
      formControlName="email"
    />
    <div class="invalid-feedback" *ngIf="formSignUp.get('email')?.hasError('required')">
      El email es requerido
    </div>
    <div class="invalid-feedback" *ngIf="formSignUp.get('email')?.hasError('email')">
      El formato del email no es válido
    </div>
  </div>

  <!-- Contraseña -->
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input
      id="password"
      type="password"
      class="form-control"
      [class.is-invalid]="formSignUp.get('password')?.touched && formSignUp.get('password')?.invalid"
      formControlName="password"
    />
    <div class="invalid-feedback" *ngIf="formSignUp.get('password')?.hasError('required')">
      La contraseña es requerida
    </div>
    <div class="invalid-feedback" *ngIf="formSignUp.get('password')?.hasError('minlength')">
      La contraseña debe tener al menos 6 caracteres
    </div>
  </div>

  <!-- Confirmar contraseña -->
  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
    <input
      id="confirmPassword"
      type="password"
      class="form-control"
      [class.is-invalid]="formSignUp.touched && formSignUp.hasError('passwordMismatch')"
      formControlName="confirmPassword"
    />
    <div class="invalid-feedback" *ngIf="formSignUp.hasError('passwordMismatch')">
      Las contraseñas no coinciden
    </div>
  </div>

  <button type="submit" class="btn btn-primary w-100" [disabled]="formSignUp.invalid">
    Registrarse
  </button>
</form>
